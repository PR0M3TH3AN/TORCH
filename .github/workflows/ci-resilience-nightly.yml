name: ci-resilience-nightly

on:
  schedule:
    - cron: '20 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/lock-ops.mjs'
      - 'test/lock-acquisition-resilience.integration.test.mjs'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-resilience-nightly.yml'

jobs:
  ci-resilience:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run resilience lock acquisition suite
        run: npm run test:ci-resilience
